<!-- Include Bootstrap -->
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Header Section -->
<header class="container-fluid bg-dark text-white py-3">
  <div class="row align-items-center justify-content-between">
    <!-- Project Name -->
    <div class="col-md-4">
      <h1 class="fs-3 text-warning">QuantumQLabs</h1>
    </div>

    <!-- Advanced Search Bar and Filters -->
    <div class="col-md-6">
      <div class="row g-3">
        <!-- Search Box -->
        <div class="col-md-6">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="searchQuery"
            placeholder="Search Jobs..."
            aria-label="Search Jobs"
            (focus)="toggleFilters()"
          />
        </div>

        <!-- Filter Button to Show/Hide Filters -->
        <div class="col-md-2">
          <button class="btn btn-outline-light w-100" (click)="toggleFilters()">Filters</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Navigation Menu -->
  <nav class="mt-3">
    <ul class="nav justify-content-center flex-wrap">
      <li class="nav-item">
        <a class="nav-link text-white" routerLink="/home">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" routerLink="/signup">Sign-up</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" routerLink="/employee-login">Employee login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" routerLink="/employer-login">Employer login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" routerLink="/job-seeker-login">Jobseeker login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" routerLink="/job-category-serch">Jobcategory search</a>
      </li>
    </ul>
  </nav>
</header>

<!-- Filter Section (Initially Hidden) -->
<div class="filter-container mt-3" [ngClass]="{ 'expanded': isExpanded }">
  <div class="row g-3">
    <!-- Skillset Input -->
    <div class="col-md-3">
      <input
        type="text"
        class="form-control"
        [(ngModel)]="skillset"
        placeholder="Skillset"
        aria-label="Skillset"
      />
    </div>

    <!-- City Input -->
    <div class="col-md-3">
      <input
        type="text"
        class="form-control"
        [(ngModel)]="city"
        placeholder="City"
        aria-label="City"
      />
    </div>

    <!-- Experience Dropdown -->
    <div class="col-md-2">
      <select class="form-select" [(ngModel)]="experience" aria-label="Experience">
        <option value="" disabled selected>Experience</option>
        <option value="0-1">0-1 years</option>
        <option value="1-3">1-3 years</option>
        <option value="3-5">3-5 years</option>
        <option value="5+">5+ years</option>
      </select>
    </div>

    <!-- Apply Filter Button -->
    <div class="col-md-2">
      <button class="btn btn-primary w-100" (click)="onSearch()">Search</button>
    </div>
  </div>
</div>

<!-- Main Content Section -->
<main class="container my-5">
  <router-outlet></router-outlet>
</main>
