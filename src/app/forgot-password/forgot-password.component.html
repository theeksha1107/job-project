<div class="forgot-password-container">
  <h2>Forgot Password</h2>

  <!-- Step 1: Enter Email -->
  <form *ngIf="step === 1" [formGroup]="forgotPasswordForm" (ngSubmit)="requestOTP()">
    <label>Email:</label>
    <input type="email" formControlName="email" placeholder="Enter your email" required>
    <button type="submit" [disabled]="forgotPasswordForm.invalid">Send OTP</button>
  </form>

  <!-- Step 2: Enter OTP and New Password -->
  <form *ngIf="step === 2" [formGroup]="otpForm" (ngSubmit)="resetPassword()">
    <label>Enter OTP:</label>
    <input type="text" formControlName="otp" placeholder="Enter OTP" required>

    <label>New Password:</label>
    <input type="password" formControlName="newPassword" placeholder="Enter new password" required>

    <button type="submit" [disabled]="otpForm.invalid">Reset Password</button>
  </form>
</div>
