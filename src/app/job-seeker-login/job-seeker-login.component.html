<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JobTalk</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <!-- Header Section -->
  <header class="container-fluid py-3 shadow-lg text-center">
    <div class="container d-flex align-items-center justify-content-between">
      <h1 class="fs-3 fw-bold text-brand">JobTalk</h1>
      <button class="hamburger" (click)="toggleMenu()" aria-label="Toggle navigation">
        <i class="fas fa-bars" *ngIf="!isMenuOpen"></i>
        <i class="fas fa-times" *ngIf="isMenuOpen"></i>
      </button>
      <nav class="nav" [ngClass]="{'nav-open': isMenuOpen}">
        <ul class="nav-list">
          <li class="nav-item"><a class="nav-link" routerLink="/home" (click)="closeMenu()">Home</a></li>
          <li class="nav-item"><a class="nav-link" routerLink="/signup" (click)="closeMenu()">Signup</a></li>
          <li class="nav-item"><a class="nav-link" routerLink="/employer-login" (click)="closeMenu()">Employer Login</a></li>
          <li class="nav-item"><a class="nav-link" routerLink="/job-seeker-login" (click)="closeMenu()">Jobseeker Login</a></li>
        </ul>
      </nav>
    </div>
  </header>
<main class="main-login">
  <div class="left-login">
    <h1>Login<br>And join our team</h1>
    <img src="https://www.pinclipart.com/picdir/big/2-22120_clip-art-transparent-library-jobs-job-announcement-find.png" class="left-login-img" alt="astronaut image">
  </div>

  <div class="right-login">
    <form (ngSubmit)="isOtpSent ? verifyOtp() : sendOtp()">
      
      <!-- Email Field -->
      <div class="textfield">
        <label for="email">Email ID</label>
        <input type="email" placeholder="Enter your email" name="email" [(ngModel)]="email" required [disabled]="isOtpSent"/>
      </div>

      <!-- Password Field (Only visible after OTP is sent) -->
      <div class="textfield" *ngIf="isOtpSent">
        <label for="password">Password</label>
        <input type="password" placeholder="Enter your password" name="password" [(ngModel)]="password" required/>
      </div>

      <!-- OTP Field (only visible after OTP is sent) -->
      <div class="textfield" *ngIf="isOtpSent">
        <label for="otp">Enter OTP</label>
        <input type="text" placeholder="Enter OTP" name="otp" [(ngModel)]="otp" required/>
      </div>

      <!-- Loading Spinner -->
      <div class="loading-spinner" *ngIf="loading">
        <p>Loading...</p>
      </div>

      <!-- Buttons -->
      <button class="btn-login" type="submit" [disabled]="loading">
        {{ isOtpSent ? 'Verify OTP & Login' : 'Send OTP' }}
      </button>

      <div class="login-links">
        <a routerLink="/signup">Sign Up</a>
        <a routerLink="/forgot-password">Forgot Password?</a>
      </div>

    </form>
  </div>
</main>
<!-- Footer Section -->
<footer class="container-fluid bg-dark text-white text-center py-3">
  <p class="mb-0">Â© 2025 JobTalk. All rights reserved.</p>
</footer>
