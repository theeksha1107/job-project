<!-- Header Section -->
<header class="container-fluid py-3 shadow-lg text-center">
  <div class="container d-flex align-items-center justify-content-between">
    <h1 class="fs-3 fw-bold text-brand">JobTalk</h1>
    <button class="hamburger" (click)="toggleMenu()" aria-label="Toggle navigation">
      <i class="fas fa-bars" *ngIf="!isMenuOpen"></i>
      <i class="fas fa-times" *ngIf="isMenuOpen"></i>
    </button>
    <nav class="nav" [ngClass]="{'nav-open': isMenuOpen}">
      <ul class="nav-list">
        <li class="nav-item"><a class="nav-link" routerLink="/home" (click)="closeMenu()">Home</a></li>
        <li class="nav-item"><a class="nav-link" routerLink="/signup" (click)="closeMenu()">Signup</a></li>
        <li class="nav-item"><a class="nav-link" routerLink="/employer-login" (click)="closeMenu()">Employer Login</a></li>
        <li class="nav-item"><a class="nav-link" routerLink="/job-seeker-login" (click)="closeMenu()">Jobseeker Login</a></li>
      </ul>
    </nav>
  </div>
</header>

<!-- Sign-up Section -->
<main class="container">
  <div class="sign-up">
    <h1 class="heading">Create Your Account</h1>
    <form (submit)="onRegister(name, email, password, confirmPassword); $event.preventDefault();">
      <div class="text">
        <img src="https://i.postimg.cc/1zgS8WTF/user.png" alt="user icon" height="20">
        <input type="text" id="name" placeholder="Enter your full name" #name required />
      </div>
      <div class="text">
        <img src="https://i.postimg.cc/DZBPRgvC/email.png" alt="email icon" height="12">
        <input type="email" id="email" placeholder="Enter your email" #email required />
      </div>
      <div class="text">
        <img src="https://i.postimg.cc/Nj5SDK4q/password.png" alt="password icon" height="20">
        <input type="password" id="password" placeholder="Create a password" #password required />
      </div>
      <div class="text">
        <img src="https://i.postimg.cc/Nj5SDK4q/password.png" alt="password icon" height="20">
        <input type="password" id="confirm-password" placeholder="Confirm your password" #confirmPassword required />
      </div>
      <div class="terms">
        <input type="checkbox" id="terms" required>
        <label for="terms">I agree to the <a href="#">terms & conditions</a></label>
      </div>
      <button type="submit" class="signup-btn">CREATE ACCOUNT</button>
    </form>
    <p class="conditions">Already have an account? <a routerLink="/job-seeker-login">Sign in</a></p>
  </div>
</main>
